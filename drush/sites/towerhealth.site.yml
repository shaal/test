# Application 'towerhealth', environment 'dev'.
dev:
  root: /var/www/html/towerhealth.dev/docroot
  ac-site: towerhealth
  ac-env: dev
  ac-realm: prod
  uri: towerhealthdev.prod.acquia-sites.com
  dev.livedev:
    parent: '@towerhealth.dev'
    root: /mnt/gfs/towerhealth.dev/livedev/docroot
  host: towerhealthdev.ssh.prod.acquia-sites.com
  user: towerhealth.dev
  paths:
    drush-script: drush9


