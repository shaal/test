header:
  breadcrumb:
    1:
      url: "#"
      text: "Home"
    2:
      url: "#"
      text: "2nd Level"
    3:
      text: "3rd Level"
  title: Find a Doctor
  style: list
  form:
    label: "Search Doctors"
    placeholder: "Search by Name, Specialty, or Condition"
    button: "Search Doctors"
form_sections:
  - section_items:
      -
        width: oneSixth
        title: Specialty
        type: select
        chosen: true
        multiple: true
        children:
          - title: Cardiology Lorem ipsum dolor
          - title: Primary Care Lorem ipsum dolor
          - title: Orthopedics Lorem ipsum dolor
          - title: Women's Health Lorem ipsum dolor
          - title: Neurology Lorem ipsum dolor
          - title: Cancer Care Lorem ipsum dolor
          - title: Heart & Vascular Lorem ipsum dolor
          - title: Pediatrics
          - title: Audiology
          - title: Behavioral Health
          - title: Breast Health
          - title: Gastroenterology
      -
        width: oneSixth
        title: Gender
        type: select
        chosen: true
        children:
          - title: Any
          - title: Male
          - title: Female
      -
        width: oneSixth
        title: Languages
        type: select
        chosen: true
        multiple: true
        children:
          - title: Spanish
          - title: Russian
          - title: Chinese
          - title: French
          - title: Arabic
      -
        width: oneSixth
        title: Insurance
        type: select
        chosen: true
        multiple: true
        children:
          - title: Aetna
          - title: Humana
          - title: Blue Cross Blue Shield
      -
        width: oneSixth
        title: Zip Code
        type: text
        placeholder: '000000'
        link:
          label: Use my location
          url: '#'
      -
        width: oneSixth
        title: Distance
        type: select
        children:
          - title: Choose an Option
            attributes: selected disabled
          - title: < 5 Miles
          - title: < 10 Miles
          - title: < 25 Miles
      -
        width: full
        title: 'Type'
        type: radio
        info: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae ullam, optio similique eius esse ex maiores distinctio tempore magni dolor, labore natus unde ratione consequuntur maxime repellendus beatae mollitia aliquam.'
        info_id: type
        orientation: inline
        children:
          - title: All
            id: type
            checked: true
          - title: Doctors
            id: type
          - title: Nurse Practitioners
            id: type
          - title: Midwives
            id: type
          - title: Physicians Assistants
            id: type
