header:
  breadcrumb:
    1:
      url: "#"
      text: "Home"
    2:
      url: "#"
      text: "2nd Level"
    3:
      text: "3rd Level"
  title: Find a Provider
  style: list
  form:
    label: "Search Providers"
    placeholder: "Search by Name, Specialty, or Condition"
    button: "Search Providers"
form_sections:
  - section_items:
      -
        width: oneFifth
        title: Specialty
        type: select
        chosen: true
        multiple: true
        children:
          - title: Cardiology
          - title: Primary Care
          - title: Orthopedics
          - title: Women's Health
          - title: Neurology
          - title: Cancer Care
          - title: Heart & Vascular
          - title: Pediatrics
          - title: Audiology
          - title: Behavioral Health
          - title: Breast Health
          - title: Gastroenterology
      -
        width: oneFifth
        title: Gender
        type: select
        chosen: true
        children:
          - title: Male
          - title: Female
      -
        width: oneFifth
        title: Languages
        type: select
        chosen: true
        multiple: true
        children:
          - title: Spanish
          - title: Russian
          - title: Chinese
          - title: French
          - title: Arabic
      -
        width: oneFifth
        title: Zip Code
        type: text
        placeholder: '000000'
        link:
          label: Use my location
          url: '#'
      -
        width: oneFifth
        title: Distance
        type: select
        children:
          - title: Choose an Option
            attributes: selected disabled
          - title: < 5 Miles
          - title: < 10 Miles
          - title: < 25 Miles
      -
        width: full
        title: 'Provider Type'
        type: radio
        info: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae ullam, optio similique eius esse ex maiores distinctio tempore magni dolor, labore natus unde ratione consequuntur maxime repellendus beatae mollitia aliquam.'
        info_id: type
        orientation: inline
        children:
          - title: All Providers
            id: type
          - title: Physicians Only
            id: type
          - title: Advanced Practice Providers Only
            id: type
