header:
  breadcrumb:
    1:
      url: "#"
      text: "Home"
    2:
      url: "#"
      text: "2nd Level"
    3:
      text: "3rd Level"
  title: Find a Provider
  style: list
  form:
    label: "Search Providers"
    placeholder: "Search by Name, Specialty, or Condition"
    button: "Search Providers"
filters:
  - label: "Specialty"
    type: "select"
  - label: "Gender"
    type: "select"
  - label: "Languages"
    type: "select"
  - label: "Zip Code"
    placeholder: "00000"
    type: "text"
  - label: "Distance"
    type: "select"
filter_radios:
  label: "Provider Type"
  items:
    - value: "all"
      label: "All Providers"
    - value: "physicians"
      label: "Physicians Only"
    - value: "advanced"
      label: "Advanced Practice Providers Only"
form_sections:
  - section_items:
      -
        width: oneFifth
        title: Specialty
        type: select
        children:
          - title: Select
            attributes: selected disabled
          - title: Cardiology
          - title: Orthopedics
          - title: Primary Care
      -
        width: oneFifth
        title: Gender
        type: select
        children:
          - title: Select
            attributes: selected disabled
          - title: Male
          - title: Female
      -
        width: oneFifth
        title: Languages
        type: select
        children:
          - title: Select
            attributes: selected disabled
          - title: Spanish
          - title: Russian
          - title: Chinese
      -
        width: oneFifth
        title: Zip Code
        type: text
        placeholder: '000000'
      -
        width: oneFifth
        title: Distance
        type: select
        children:
          - title: Choose an Option
            attributes: selected disabled
          - title: < 5 Miles
          - title: < 10 Miles
          - title: < 25 Miles
      -
        width: full
        title: 'Provider Type'
        type: radio
        info: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae ullam, optio similique eius esse ex maiores distinctio tempore magni dolor, labore natus unde ratione consequuntur maxime repellendus beatae mollitia aliquam.'
        info_id: type
        orientation: inline
        children:
          - title: All Providers
            id: type
          - title: Physicians Only
            id: type
          - title: Advanced Practice Providers Only
            id: type
