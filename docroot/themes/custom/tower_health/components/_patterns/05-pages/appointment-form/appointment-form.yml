form_sections:
  - section_heading: Patient Information
    section_heading_level: 2
    section_items:
      -
        width: twoFifth
        title: First Name
        type: text
      -
        width: oneFifth
        title: Middle Initial
        type: text
        optional: true
      -
        width: twoFifth
        title: Last Name
        type: text
      -
        width: oneThird
        title: Gender
        type: select
        info: Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        info_id: gender_info
        children:
          - title: Choose an Option
            attributes: selected disabled
          - title: Male
          - title: Female
          - title: Prefer not to say
      -
        width: oneThird
        title: Date of Birth
        type: date
      -
        width: oneThird
        title: 'I am requesting an Appointment for:'
        type: radio
        orientation: inline
        children:
          - title: Myself
            id: appt
          - title: Someone Else
            id: appt
  - section_heading: Contact Information
    section_heading_level: 2
    section_items:
      -
        width: half
        title: Primary Phone
        type: text
        placeholder: 123-456-7890
      -
        width: half
        title: Secondary Phone
        type: text
        placeholder: 123-456-7890
        optional: true
      -
        width: half
        title: E-mail Address
        type: text
      -
        width: half
        title: I prefer to be contacted via
        type: radio
        orientation: inline
        children:
          - title: Phone
            id: contact
          - title: E-Mail
            id: contact
          - title: No Preference
            id: contact
  - section_heading: Appointment & Insurance Information
    section_heading_level: 2
    section_items:
      -
        width: half
        title: Preferred Appointment Date
        info: Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        info_id: date_info
        type: date
        optional: true
      -
        width: half
        title: Specialty or Service
        type: select
        optional: true
        children:
          - title: Choose an Option
            attributes: selected disabled
          - title: Primary Care
          - title: Cardiology
          - title: Orthopedics
          - title: Pediatrics
      -
        width: full
        title: 'Preferred Appointment Times'
        type: checkbox
        orientation: inline
        id: time
        children:
          - title: 7-9 a.m.
            id: time
          - title: 9-11 a.m.
            id: time
          - title: 11 a.m. - 1 p.m.
            id: time
          - title: 1 - 3 p.m.
            id: time
          - title: 3 - 5 p.m.
            id: time
          - title: 5 - 7 p.m.
            id: time
      -
        width: full
        title: 'Preferred Appointment Days'
        info: 'In case your preferred date is unavailable, help us understand other dates that you may be available.'
        info_id: day_info
        type: checkbox
        orientation: inline
        id: day
        children:
          - title: Monday
            id: day
          - title: Tuesday
            id: day
          - title: Wednesday
            id: day
          - title: Thursday
            id: day
          - title: Friday
            id: day
          - title: Saturday
            id: day
          - title: Sunday
            id: day

