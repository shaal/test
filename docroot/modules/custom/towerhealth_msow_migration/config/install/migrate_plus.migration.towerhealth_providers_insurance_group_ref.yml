# @file
# Contains migration configuration for the TowerHealth provider languages.
---
id: towerhealth_providers_insurance_group_ref
label: Import tower health provider specialties referencees
migration_groups:
  - TowerHealth MSOW import

dependencies:
  enforced:
    module:
      - towerhealth_msow_migration

source:
  plugin: 'provider_insurance_provider_group'
  # Full path to the file.
  path: 'public://directory/Find_Provider_Dir_Practitioner_Insurance.txt'

destination:
  plugin: 'entity:node'

process:
  nid:
    -
      plugin: migration_lookup
      migration: towerhealth_providers
      no_stub: true
      source: practioner_id
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: entity_load_field
      entity_type: node
      field_name: nid
    -
      plugin: extract
      index:
        - 0
        - value

  title:
    -
      plugin: get
      source: '@nid'
    -
      plugin: entity_load_field
      entity_type: node
      field_name: title
    -
      plugin: extract
      index:
        - 0
        - value

  _insurance_groups:
    - plugin: towerhealth_lookup_taxonomy_term
      lookup_field: name
      source: insurance_groups
      vid: insurance_groups
    - plugin: skip_on_empty
      method: row

  field_insurance_ref:
  - plugin: towerhealth_entity_ref_values
    source: '@_insurance_groups'
