# @file
# Contains migration configuration for the TowerHealth provider languages.
---
id: towerhealth_providers_credentials
label: Import tower health provider credentials
migration_group: towerhealth_provider_details_group

dependencies:
  enforced:
    module:
      - towerhealth_msow_migration

source:
  plugin: 'provider_credential_refs'
  # Full path to the file.
  path: 'public://directory/Find_Provider_Dir_Practitioner_Credentials.txt'

destination:
  plugin: 'entity:node'

process:
  nid:
    -
      plugin: migration_lookup
      migration: towerhealth_providers
      no_stub: true
      source: practioner_id
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: entity_load_field
      entity_type: node
      field_name: nid
    -
      plugin: extract
      index:
        - 0
        - value

  title:
    -
      plugin: get
      source: '@nid'
    -
      plugin: entity_load_field
      entity_type: node
      field_name: title
    -
      plugin: extract
      index:
        - 0
        - value

  field_profile_education:
    plugin: towerhealth_credentials
    source: credentials
