# @file
# Contains migration configuration for the TowerHealth provider languages.
---
id: towerhealth_providers_hospital_aff
label: Import tower health provider hospital affiliations.
migration_group: towerhealth_provider_details_group

dependencies:
  enforced:
    module:
      - towerhealth_msow_migration

source:
  plugin: 'provider_hospital_aff'
  # Full path to the file.
  path: 'public://directory/Find_Provider_Dir_Facilities.txt'

destination:
  plugin: 'entity:node'

process:
  nid:
    -
      plugin: migration_lookup
      migration: towerhealth_providers
      no_stub: true
      source: practioner_id
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: entity_load_field
      entity_type: node
      field_name: nid
    -
      plugin: extract
      index:
        - 0
        - value

  title:
    -
      plugin: get
      source: '@nid'
    -
      plugin: entity_load_field
      entity_type: node
      field_name: title
    -
      plugin: extract
      index:
        - 0
        - value

  _hospital_aff:
    - plugin: towerhealth_lookup_taxonomy_term
      lookup_field: field_hospital_faccode
      source: fac_codes
      vid: hospital_affiliation
    - plugin: skip_on_empty
      method: row

  field_affiliations_ref:
  - plugin: towerhealth_entity_ref_values
    source: '@_hospital_aff'
