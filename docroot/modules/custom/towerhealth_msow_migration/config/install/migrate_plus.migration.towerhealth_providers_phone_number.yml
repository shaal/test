# @file
# Contains migration configuration for the TowerHealth provider languages.
---
id: towerhealth_providers_phone_number
label: Import tower health provider credentials
migration_groups:
  - TowerHealth MSOW import

dependencies:
  enforced:
    module:
      - towerhealth_msow_migration

source:
  plugin: 'provider_phone_numbers'
  # Full path to the file.
  path: 'public://directory/Find_Provider_Dir_Practitioner_Offices.txt'
  second_path: 'public://directory/Find_Provider_Dir_Practitioner_Office_Desig.txt'

destination:
  plugin: 'entity:node'

process:
  nid:
    -
      plugin: migration_lookup
      migration: towerhealth_providers
      no_stub: true
      source: practioner_id
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: entity_load_field
      entity_type: node
      field_name: nid
    -
      plugin: extract
      index:
        - 0
        - value

  title:
    -
      plugin: get
      source: '@nid'
    -
      plugin: entity_load_field
      entity_type: node
      field_name: title
    -
      plugin: extract
      index:
        - 0
        - value

  field_profile_phone: phone_number
