# @file
# Contains migration configuration for the TowerHealth provider languages.
---
id: towerhealth_location_hours
label: Import tower health location hours.
migration_group: towerhealth_locations_group

dependencies:
  enforced:
    module:
      - towerhealth_msow_migration

source:
  plugin: 'location_hours'
  # Full path to the file.
  path: 'public://directory/Find_Provider_Dir_OfficeHours.txt'

destination:
  plugin: 'entity:node'

process:
  nid:
    -
      plugin: migration_lookup
      migration: towerhealth_locations
      no_stub: true
      source: office_record_number
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: entity_load_field
      entity_type: node
      field_name: nid
    -
      plugin: extract
      index:
        - 0
        - value

  title:
    -
      plugin: get
      source: '@nid'
    -
      plugin: entity_load_field
      entity_type: node
      field_name: title
    -
      plugin: extract
      index:
        - 0
        - value

  field_location_hours:
  - plugin: towerhealth_office_hours
    source: hours
