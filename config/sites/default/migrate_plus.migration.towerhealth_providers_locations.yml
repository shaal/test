id: towerhealth_providers_locations
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: towerhealth_provider_details_group
label: 'Import tower health provider location references'
source:
  plugin: provider_location_refs
  path: 'public://directory/Find_Provider_Dir_Practitioner_Offices.txt'
  track_changes: true
process:
  nid:
    -
      plugin: migration_lookup
      migration: towerhealth_providers
      no_stub: true
      source: practioner_id
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: entity_load_field
      entity_type: node
      field_name: nid
    -
      plugin: extract
      index:
        - 0
        - value
  title:
    -
      plugin: get
      source: '@nid'
    -
      plugin: entity_load_field
      entity_type: node
      field_name: title
    -
      plugin: extract
      index:
        - 0
        - value
  _location_ids:
    -
      plugin: towerhealth_lookup_node
      lookup_field: field_location_id
      source: location_ids
    -
      plugin: skip_on_empty
      method: row
  field_location_ref:
    -
      plugin: towerhealth_entity_ref_values
      source: '@_location_ids'
destination:
  plugin: 'entity:node'
migration_dependencies: null
