uuid: f45b8b04-88dd-4f61-979e-158d1fa3288f
langcode: en
status: true
dependencies:
  enforced:
    module:
      - towerhealth_msow_migration
id: towerhealth_providers_special_interests
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: towerhealth_provider_details_group
label: 'Import tower health provider clinical areas of interest references'
source:
  plugin: provider_special_interest_refs
  path: 'public://directory/Find_Provider_Dir_Practitioner_Interests.txt'
  track_changes: true
process:
  nid:
    -
      plugin: migration_lookup
      migration: towerhealth_providers
      no_stub: true
      source: practioner_id
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: entity_load_field
      entity_type: node
      field_name: nid
    -
      plugin: extract
      index:
        - 0
        - value
  title:
    -
      plugin: get
      source: '@nid'
    -
      plugin: entity_load_field
      entity_type: node
      field_name: title
    -
      plugin: extract
      index:
        - 0
        - value
  _area_of_interest:
    -
      plugin: towerhealth_lookup_taxonomy_term
      lookup_field: field_area_of_interest_msow_id
      source: msow_ids
      vid: area_of_interest
    -
      plugin: skip_on_empty
      method: row
  field_area_interest_ref:
    -
      plugin: towerhealth_entity_ref_values
      source: '@_area_of_interest'
destination:
  plugin: 'entity:node'
migration_dependencies: null
