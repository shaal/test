uuid: 123618a9-cdbb-455c-b4c8-b3bb0a4390d8
langcode: en
status: true
dependencies:
  enforced:
    module:
      - towerhealth_msow_migration
_core:
  default_config_hash: _c5LsKpCYPdgS1mPwfneF1bHw62z4J32LdyKRB1i0Xk
id: towerhealth_providers
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: towerhealth_provider_base_group
label: 'Import tower health provider content'
source:
  plugin: csv
  path: 'public://directory/Find_Provider_Dir_Practitioner.txt'
  delimiter: '|'
  header_row_count: 1
  enclosure: '"'
  ids:
    - practioner_id
  track_changes: true
  fields:
    -
      name: practioner_id
      label: 'Practioner ID'
    -
      name: last_name
      label: 'Last name'
    -
      name: first_name
      label: 'First name'
    -
      name: middle_name
      label: 'Middle name'
    -
      name: professional_title
      label: 'Professional Title'
    -
      name: gender
      label: Gender
    -
      name: app
      label: APP
    -
      name: employment_status
      label: 'Employment Status'
    -
      name: npi_id
      label: 'NPI ID'
    -
      name: epic_id
      label: Epic_Provider_Number
    -
      name: open_scheduling
      label: 'Open scheduling'
process:
  field_profile_practid: practioner_id
  field_profile_first_name:
    -
      plugin: get
      source: first_name
    -
      plugin: towerhealth_utf_8
  field_profile_last_name:
    -
      plugin: get
      source: last_name
    -
      plugin: towerhealth_utf_8
  field_profile_middle_name:
    -
      plugin: get
      source: middle_name
    -
      plugin: towerhealth_utf_8
  field_profile_gender:
    -
      plugin: static_map
      source: gender
      map:
        M: male
        F: female
    -
      plugin: default_value
      default_value: female
  field_profile_npi: npi_id
  field_profile_professional_title:
    -
      plugin: get
      source: professional_title
    -
      plugin: towerhealth_utf_8
  field_profile_type:
    -
      plugin: static_map
      source:
        - app
        - employment_status
      map:
        'False':
          Employed: tower_health_employed
          Contracted: contracted
          '': independent
        'True':
          Employed: app_employed
          Contracted: contracted
          '': independent
    -
      plugin: default_value
      default_value: tower_health_employed
  field_profile_scheduling:
    -
      plugin: static_map
      source: open_scheduling
      map:
        'n': false
        'N': false
        '': false
        'Y': true
        'y': true
    -
      plugin: default_value
      default_value: false
  field_profile_epic_id: epic_id
  type:
    plugin: default_value
    default_value: profile
  moderation_state:
    plugin: default_value
    default_value: published
destination:
  plugin: node_merge
  lookup_field: field_profile_practid
migration_dependencies: null
